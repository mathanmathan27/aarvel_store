<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Pay - Aarvel</title>
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='product_style.css') }}"
    />
  </head>

  <body>
    <form action="/verify_payment" method="post">
      <label>Enter UPI Transaction ID:</label>
      <input
        type="text"
        name="txn_id"
        required
        placeholder="Example: T202511221234"
      />
      <button type="submit">I Have Paid</button>
    </form>

    <div class="checkout-container">
      <h1>Complete Payment</h1>

      <div class="summary-box">
        <p><strong>Order ID:</strong> {{ order_id }}</p>
        <p><strong>Name:</strong> {{ name }}</p>
        <p><strong>Product:</strong> {{ product_name }}</p>
        <p><strong>Quantity:</strong> {{ quantity }}</p>
        <p><strong>Amount:</strong> ₹{{ price }}</p>
      </div>

      <p style="text-align: center; margin-top: 20px">
        <a
          class="pay-btn"
          id="upiLink"
          href="upi://pay?pa=mathanvelusamy955@okicici&pn=Aarvel&am={{ price }}&cu=INR&tn=Order%20{{ order_id }}"
        >
          Open UPI App to Pay ₹{{ price }}
        </a>
      </p>

      <!-- Android UPI Status Handler -->
      <script>
        // After returning from UPI app
        window.onload = function () {
          const urlParams = new URLSearchParams(window.location.search);
          if (urlParams.has("Status")) {
            const status = urlParams.get("Status").toUpperCase();
            fetch("/upi_callback", {
              method: "POST",
              headers: { "Content-Type": "application/json" },
              body: JSON.stringify({
                order_id: "{{ order_id }}",
                status: status,
              }),
            }).then(() => {
              window.location.href = "/payment_result?order_id={{ order_id }}";
            });
          }
        };
      </script>

      <p style="text-align: center; margin-top: 20px">
        <b>If UPI does not return automatically, click below:</b>
      </p>

      <!-- Manual button for iPhone -->
      <form
        method="POST"
        action="/manual_paid"
        enctype="multipart/form-data"
        style="text-align: center; margin-top: 10px"
      >
        <input type="hidden" name="order_id" value="{{ order_id }}" />
        <label>Upload Payment Screenshot (iPhone Required):</label><br /><br />
        <input
          type="file"
          name="screenshot"
          accept="image/*"
          required
        /><br /><br />

        <button type="submit" class="pay-btn" style="background: #2f7a35">
          I Have Paid (Upload Proof)
        </button>
      </form>
    </div>
  </body>
</html>
