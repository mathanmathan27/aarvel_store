<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Checkout - Aarvel</title>

    <style>
      body {
        background: #f2fff2;
        font-family: Arial, sans-serif;
        padding: 20px;
      }

      .container {
        background: white;
        max-width: 500px;
        margin: auto;
        padding: 25px;
        border-radius: 12px;
        border: 3px solid #2d7a32;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.15);
      }

      h2 {
        text-align: center;
        color: #2d7a32;
        font-size: 26px;
        margin-bottom: 20px;
      }

      label {
        font-weight: bold;
        color: #1b421e;
      }

      input,
      select {
        width: 100%;
        padding: 12px;
        margin-top: 5px;
        margin-bottom: 15px;
        border: 2px solid #2d7a32;
        border-radius: 8px;
        font-size: 16px;
      }

      button {
        width: 100%;
        padding: 15px;
        background: #2d7a32;
        color: white;
        border: none;
        border-radius: 8px;
        font-size: 18px;
        cursor: pointer;
        font-weight: bold;
      }

      button:hover {
        background: #236127;
      }
    </style>
  </head>

  <body>
    <div class="container">
      <h2>Customer Details</h2>

      <form action="/submit_address" method="POST">
        <label>Name</label>
        <input type="text" name="name" required />

        <label>Phone</label>
        <input type="text" name="phone" required />

        <label>Street</label>
        <input type="text" name="street" required />

        <label>City</label>
        <input type="text" name="city" required />

        <label>State</label>
        <input type="text" name="state" required />

        <label>Pincode</label>
        <input type="text" name="pincode" required />

        <label>Select Quantity</label>
        <select name="quantity" required>
          <option value="250g">250g – ₹350</option>
          <option value="500g">500g – ₹700</option>
        </select>

        <button type="submit">Proceed to Payment</button>
      </form>
    </div>
  </body>
</html>
