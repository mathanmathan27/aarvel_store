<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Checkout - Aarvel</title>

    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='product_style.css') }}"
    />
  </head>

  <body>
    <div class="checkout-container">
      <h1>Checkout</h1>

      <div class="summary-box">
        <h2>Order Summary</h2>

        <p>
          <strong>Product:</strong> {{ label or 'Raw Nendran Banana Powder' }}
        </p>
        <p>
          <strong>Quantity:</strong> {{ '250g' if size == '250' else '500g' }}
        </p>
        <p><strong>Amount:</strong> ₹{{ price }}</p>
      </div>

      <!-- ⭐ FIXED FORM — all values NOW inside -->
      <form method="POST" action="/submit_order" class="checkout-form">
        <!-- Hidden important values -->
        <input type="hidden" name="size" value="{{ size }}" />
        <input
          type="hidden"
          name="quantity"
          value="{{ '250g' if size=='250' else '500g' }}"
        />
        <input type="hidden" name="price" value="{{ price }}" />

        <div class="form-group">
          <label>Name</label>
          <input type="text" name="name" required />
        </div>

        <div class="form-group">
          <label>Phone</label>
          <input type="tel" name="phone" required />
        </div>

        <div class="form-group">
          <label>Street</label>
          <input type="text" name="street" required />
        </div>

        <div class="form-row">
          <div class="form-group small">
            <label>City</label>
            <input type="text" name="city" required />
          </div>

          <div class="form-group small">
            <label>State</label>
            <input type="text" name="state" required />
          </div>

          <div class="form-group small">
            <label>Pincode</label>
            <input type="text" name="pincode" required />
          </div>
        </div>

        <button type="submit" class="pay-btn">Pay Now ₹{{ price }}</button>
      </form>
    </div>
  </body>
</html>
